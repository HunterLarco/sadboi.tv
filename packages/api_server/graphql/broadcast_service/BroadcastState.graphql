type BroadcastState {
  """
  Describes the current state of the active broadcast (if any).
  """
  active: ActiveBroadcast

  """
  Describes the next broadcast.
  """
  next: NextBroadcast!
}

type ActiveBroadcast {
  playbill: Playbill!
}

type NextBroadcast {
  startDate: DateTime!
}

### Scalars

scalar DateTime
