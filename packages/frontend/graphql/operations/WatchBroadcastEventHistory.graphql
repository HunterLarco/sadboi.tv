subscription WatchBroadcastEventHistory {
  broadcastEvent {
    id
    timestamp
    details {
      chatMessage {
        author {
          id
        }
        payload {
          text {
            value
          }
        }
        preservedHandle {
          badges
          color
          name
        }
      }
      userHandleChange {
        user {
          id
        }
        before {
          badges
          color
          name
        }
        after {
          badges
          color
          name
        }
      }
      userEnterChat {
        user {
          id
        }
        preservedHandle {
          badges
          color
          name
        }
      }
    }
  }
}
